{% load i18n %}
<div class="modal fade" id="buy-bitcoin-modal" tabindex="-1" role="dialog" aria-labelledby="sendemailtitle" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="sendemailtitle">{% trans "Buy Bitcoin" %}</h4>
        <div class="clearfix"></div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <p class="lead text-center text-green">
              <span id="btc-amount"><i class="fa fa-bitcoin"></i>0.00</span>
              <a class="active has-spinner hidden" id="btc-amt-loader">
                <span class="spinner">
                  <i class="fa fa-spinner fa-spin"></i>
                </span>
              </a>
            </p>

            <p class="lead text-center">1. Enter the amount of bitcoin you want to buy (in {{merchant.get_currency_name}}): 
            </p>
            <form class="form-horizontal" method="post" action="{% url "users.views.customer_dashboard" %}" >
              {% load crispy_forms_tags %}
              {{ buy_form|crispy }}
              {% csrf_token %}
              <div class="button-wrapper">
                <button type="submit" class="btn btn-primary btn-lg">{% trans "Submit" %}</button>
              </div>
          </form>
          </div>
        </div>
        <br/>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
