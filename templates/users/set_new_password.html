{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Set New Password" %}{% endblock title %}

{% block content %}
<div class="section-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Remove the .animated class if you don't want things to move -->
        <h1 class="animated slideInLeft"><span></span></h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="hl top-50">{% trans "Set Password" %}</h2>
        <hr>
      </div>
    </div>


    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" method="post" action="{% url "users.views.set_new_password" %}" >
            {% load crispy_forms_tags %}
            {{ form|crispy }}
            {% csrf_token %}
            <div class="button-wrapper">
              <button type="submit" class="btn btn-primary btn-lg">{% trans "Set Password" %}</button>
            </div>
        </form>
    </div>

</div>
{% endblock content %}

{% block extra_js %}
  <script type="text/javascript">
    $(document).ready(function(){
      $('#id_newpassword').focus()
    });
  </script>

{% endblock %}
